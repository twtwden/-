<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验二：格式化文本与段落、列表</title>
		<style>

			body{
				background-color: antiquewhite;
			}
			.container {  
       		 	width: 100%;  
				height: 100%;
        		overflow: auto; /* 防止浮动元素溢出容器 */  
    		}  
			.float-frame {  
				float: right; /* 浮动框架在边 */  
				width:50%; /* 框架宽度 */  
				margin-right: 9%; 
				background-color: #f5f5f5; 
				border: 1px solid #ccc; 
		
			}  
			.text-content {  
        		/* 非浮动元素会自动环绕在浮动元素的右边 */  
				margin-left: 9%;
				float: left;
				width:30%;
	    	} 
		</style>
	</head>
	
	<body>
		<div class = "container">
			<h2 align="center">西京学院<font face="华文彩云" color="red" size = "+5">特色</font>专业与课程</h2>
			
			<hr width="80%" size="3" color="red"/>
			
			<div class = "text-content" >
			<ol type="1">
				<li><h4>计算机学院</h4>
					<ol type="A">
						<li>计算机科学与技术专业</li>
							<ul type="square">
								<li>计算机网络</li>
								<li><a href="2.jpg" target="content">Web前端开发技术</a></li>
								<li><a href="3.jpg" target="content">java设计模式</a></li>
							</ul>
						<li>数据科学与大数据专业</li>
							<ul type="circle">
								<li>计算机网络</li>
								<li>web</li>
								<li>java</li>
							</ul>
						<li>物联网专业</li>
					</ol>
				</li>
				<li><h4>机械工程学院</h4>
					<ol type="A">
						<li>智能制造专业</li>
						<li>机器人工程专业</li>
						<li>机电一体化专业</li>
					</ol>
				</li>
			</ol>
			</div>
				
			<div class = "float-frame">
				<iframe  name="content" src="1.jpg" title="xijing IFrame" frameborder="0" width="100%" height="400px"></iframe>
				
			</div>
			<a href="1.jpg" target="content">恢复</a>
			<hr width="80%" size="3" color="red"/>
			<div style="height: 100px; line-height: 100px; text-align: center;">  
				版权@邓鑫然
			</div>
		
		</div>
	</body>
</html>
